apiVersion: apps.utho.com/v1alpha1
kind: UthoApplication
metadata:
  name: test-app-alb
spec:
  loadBalancer:
    aclRule:
      - name: test-rule
        conditionType: url_path
        value:
          type: url_path
          data:
            - "/"
            - "/path"
    frontend:
      name: test-fe-3
      algorithm: leastconn
      protocol: http
      port: 80
    type: application
    dcslug: innoida
    name: test-lb
  targetGroups:
    - health_check_timeout: 5
      health_check_interval: 30
      health_check_path: /
      health_check_protocol: TCP
      healthy_threshold: 2
      name: test-tg
      protocol: TCP
      unhealthy_threshold: 3
      port: 30001
    - health_check_timeout: 5
      health_check_interval: 30
      health_check_path: /
      health_check_protocol: TCP
      healthy_threshold: 2
      name: test-tg-2
      protocol: TCP
      unhealthy_threshold: 2
      port: 30002
    

